<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ncatt | kernel releases</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:wght@100..1000&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        :root {
            --m3-bg: #F8F9FF;
            --m3-surface: #F0F4FA;
            --m3-primary: #3F5F90; 
            --m3-on-primary: #FFFFFF;
            --m3-primary-container: #D6E3FF;
            --m3-on-primary-container: #001B3E;
            --m3-secondary-container: #DAE2F9;
            --m3-text: #191C20;
            --m3-text-muted: #43474E;
            --font-main: "Google Sans Flex";
        }

        body {
            font-family: var(--font-main);
            background-color: var(--m3-bg);
            color: var(--m3-text);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .hero-section {
            opacity: 0; /* Handled by Anime.js */
            text-align: center;
            padding: 80px 24px 40px;
        }

        .hero-section h2 {
            font-size: 3.2rem;
            font-weight: 400;
            color: var(--m3-primary);
            margin: 0;
            letter-spacing: -0.03em;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 24px 100px;
        }

        #releases-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .release-card {
            background-color: var(--m3-surface);
            border-radius: 28px;
            padding: 32px;
            opacity: 0; /* Initial state for animation */
            transform: translateY(30px);
            cursor: default;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .tag-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .version-chip {
            background-color: var(--m3-primary-container);
            color: var(--m3-on-primary-container);
            padding: 8px 20px;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 700;
        }

        .date-text {
            color: var(--m3-text-muted);
            font-size: 0.9rem;
        }

        .release-title {
            font-size: 1.8rem;
            margin: 0 0 12px 0;
            font-weight: 500;
        }

        .changelog {
            background-color: rgba(255, 255, 255, 0.6);
            padding: 20px;
            border-radius: 20px;
            font-size: 1rem;
            line-height: 1.6;
            color: var(--m3-text-muted);
            white-space: pre-wrap;
            margin-bottom: 24px;
        }

        .btn-fab {
            display: inline-block;
            background-color: var(--m3-primary);
            color: var(--m3-on-primary);
            text-decoration: none;
            padding: 14px 28px;
            border-radius: 20px;
            font-weight: 500;
            transition: filter 0.2s;
        }

        .btn-fab:hover {
            filter: brightness(1.2);
        }

        #loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: 500;
            color: var(--m3-primary);
        }
    </style>
</head>
<body>

<div id="loader">Initializing...</div>

<header class="hero-section" id="hero">
    <h2>a32 kernel releases | ncatt@telegram</h2>
    <p>a better kernel for you!</p>
</header>

<main class="container">
    <div id="releases-container"></div>
</main>

<script>
    async function init() {
        const repo = 'ncatuong/kernel_releases_a32';
        const container = document.getElementById('releases-container');
        
        try {
            const response = await fetch(`https://api.github.com/repos/${repo}/releases`);
            const data = await response.json();
            document.getElementById('loader').style.display = 'none';

            data.forEach((release, index) => {
                const date = new Date(release.published_at).toLocaleDateString(undefined, {
                    year: 'numeric', month: 'long', day: 'numeric'
                });
                
                const card = document.createElement('div');
                card.className = 'release-card';
                card.innerHTML = `
                    <div class="tag-container">
                        <span class="version-chip">${release.tag_name}</span>
                        <span class="date-text">${date}</span>
                    </div>
                    <h2 class="release-title">${release.name || 'Release'}</h2>
                    <div class="changelog">${release.body || 'No notes available.'}</div>
                    <a href="${release.html_url}" target="_blank" class="btn-fab">Download</a>
                `;
                container.appendChild(card);
            });

            // --- Anime.js Animations ---

            // 1. Hero Animation
            anime({
                targets: '#hero',
                opacity: [0, 1],
                translateY: [20, 0],
                easing: 'easeOutExpo',
                duration: 1200
            });

            // 2. Staggered Card Entrance
            anime({
                targets: '.release-card',
                opacity: [0, 1],
                translateY: [50, 0],
                delay: anime.stagger(150, {start: 300}), // Cards pop in one after another
                easing: 'easeOutElastic(1, .8)', // Bouncy spring effect
                duration: 1500
            });

            // 3. Hover Interactive Effect
            document.querySelectorAll('.release-card').forEach(card => {
                card.addEventListener('mouseenter', () => {
                    anime({
                        targets: card,
                        scale: 1.02,
                        backgroundColor: '#DAE2F9', // Light highlight
                        duration: 400,
                        easing: 'easeOutCubic'
                    });
                });
                card.addEventListener('mouseleave', () => {
                    anime({
                        targets: card,
                        scale: 1.0,
                        backgroundColor: '#F0F4FA',
                        duration: 400,
                        easing: 'easeOutCubic'
                    });
                });
            });

        } catch (error) {
            document.getElementById('loader').innerText = 'Error loading content.';
        }
    }

    init();
</script>

</body>
</html>

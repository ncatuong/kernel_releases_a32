<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ncatt | kernel releases</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-main: #1a1a1a;
            --text-muted: #666666;
            --card-bg: #fafafa;
            --card-border: #e5e5e5;
            --accent: #2563eb; 
            --font-stack: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --transition-speed: 0.3s;
        }

        [data-theme="dark"] {
            --bg-color: #0f0f0f;
            --text-main: #ededed;
            --text-muted: #a1a1a1;
            --card-bg: #1a1a1a;
            --card-border: #333333;
            --accent: #60a5fa;
        }

        body {
            font-family: var(--font-stack);
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            transition: background-color var(--transition-speed), color var(--transition-speed);
            line-height: 1.5;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 700px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .brand h1 { font-size: 1.2rem; font-weight: 600; margin: 0; letter-spacing: -0.02em; }
        .brand span { color: var(--text-muted); font-weight: 400; }

        .theme-toggle {
            background: none; border: none; cursor: pointer; padding: 8px; border-radius: 50%;
            color: var(--text-main); display: flex; align-items: center; justify-content: center;
        }

        .theme-toggle svg { width: 20px; height: 20px; fill: none; stroke: currentColor; stroke-width: 2; }

        .container { max-width: 700px; margin: 0 auto; padding: 0 20px 80px; }

        #loader { text-align: center; padding: 40px; color: var(--text-muted); }

        .release-item {
            opacity: 0; 
            border-bottom: 1px solid var(--card-border);
            padding: 40px 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .release-meta { display: flex; align-items: baseline; gap: 12px; font-size: 0.85rem; font-family: monospace; }

        .tag-name {
            color: var(--accent); font-weight: bold; background: var(--card-bg);
            padding: 4px 8px; border-radius: 4px; border: 1px solid var(--card-border);
        }

        .release-title { font-size: 1.5rem; font-weight: 600; margin: 0; }

        .changelog {
            font-size: 0.95rem; color: var(--text-muted); white-space: pre-wrap; line-height: 1.7;
        }

        .btn-download {
            display: inline-flex; align-items: center; gap: 8px; text-decoration: none;
            color: var(--text-main); font-size: 0.9rem; font-weight: 500;
            border: 1px solid var(--card-border); padding: 10px 20px; border-radius: 6px;
            background-color: var(--card-bg); transition: 0.2s;
        }

        .btn-download:hover { border-color: var(--text-muted); transform: translateY(-2px); }
    </style>
</head>
<body>

<header>
    <div class="brand"><h1>a32 kernel <span>/ releases</span></h1></div>
    <button class="theme-toggle" id="theme-btn" aria-label="Toggle Dark Mode">
        <svg id="icon-sun" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
        <svg id="icon-moon" style="display:none;" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
    </button>
</header>

<main class="container">
    <div id="loader">loading latest releases...</div>
    <div id="releases-container"></div>
</main>

<script>
    // Theme Engine
    const htmlEl = document.documentElement;
    const themeBtn = document.getElementById('theme-btn');
    const sunIcon = document.getElementById('icon-sun');
    const moonIcon = document.getElementById('icon-moon');

    function toggleIcons(theme) {
        sunIcon.style.display = theme === 'dark' ? 'none' : 'block';
        moonIcon.style.display = theme === 'dark' ? 'block' : 'none';
    }

    themeBtn.addEventListener('click', () => {
        const newTheme = htmlEl.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        htmlEl.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        toggleIcons(newTheme);
    });

    const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    htmlEl.setAttribute('data-theme', savedTheme);
    toggleIcons(savedTheme);

    // Fetch and Sort (Newest First)
    async function fetchReleases() {
        const repo = 'ncatuong/kernel_releases_a32';
        const container = document.getElementById('releases-container');
        try {
            const res = await fetch(`https://api.github.com/repos/${repo}/releases`);
            const data = await res.json();
            
            // SORT: Newest to Oldest (b - a)
            data.sort((a, b) => new Date(b.published_at) - new Date(a.published_at));

            document.getElementById('loader').style.display = 'none';

            data.forEach(release => {
                const date = new Date(release.published_at).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
                const item = document.createElement('div');
                item.className = 'release-item';
                item.innerHTML = `
                    <div class="release-meta"><span class="tag-name">${release.tag_name}</span><span class="release-date">${date}</span></div>
                    <h2 class="release-title">${release.name || release.tag_name}</h2>
                    <div class="changelog">${release.body || 'No release notes.'}</div>
                    <div class="actions"><a href="${release.html_url}" target="_blank" class="btn-download">Download &nearr;</a></div>
                `;
                container.appendChild(item);
            });

            anime({ targets: '.release-item', opacity: [0, 1], translateY: [20, 0], delay: anime.stagger(100), easing: 'easeOutQuad', duration: 800 });
        } catch (e) { document.getElementById('loader').innerText = 'Error loading content.'; }
    }
    fetchReleases();
</script>
</body>
</html>
